version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "main" ]; then
            echo "Production build - using production API"
            npm run build
          else
            echo "Beta build - using beta API"
            npm run build:beta
          fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 